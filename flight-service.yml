server:
  port: 8150

management:
  tracing:
    sampling:
      probability: 1.0  # 100% 샘플링
    enabled: true
  endpoints:
    web:
      exposure:
        include: tracing  # Actuator에서 Tracing 노출


spring:
  application:
    name: flight-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/flight_booking?currentSchema=flight_service}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

zipkin:
  base-url: http://zipkin:9411  # Docker Compose에서 Zipkin 컨테이너와 통신


